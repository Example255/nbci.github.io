<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | National Bright Computer Institute</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
background: rgba(0,0,0,0.6);
padding:10px 20px;
display:flex;
align-items:center;
justify-content:center;
gap:15px;
}

.logo{
width:50px;
height:50px;
border-radius:50%;
object-fit:cover;
background:transparent;
}

.site-name{
font-size:20px;
font-weight:600;
}

/* SECTION */
.section{
padding:60px 20px;
text-align:center;
}

.title{
font-size:32px;
margin-bottom:20px;
color:#00e5ff;
}

/* FILTER */
.filters{
margin-bottom:30px;
}

.filters button{
padding:10px 20px;
margin:5px;
border:none;
border-radius:25px;
cursor:pointer;
font-weight:600;
background:#00e5ff;
color:#000;
transition:0.3s;
}

.filters button:hover{
background:white;
}

/* GALLERY GRID */
.gallery{
display:grid;
grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
gap:20px;
max-width:1100px;
margin:auto;
}

.gallery img{
width:100%;
height:200px;
object-fit:cover;
border-radius:15px;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.5);
display:none;
transition:0.4s;
}

.gallery img:hover{
transform:scale(1.05);
}

.show{
display:block !important;
}

.hide{
display:none !important;
}

/* LOAD MORE */
.load-more{
margin-top:30px;
padding:12px 25px;
border:none;
border-radius:30px;
background:#00e5ff;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.load-more:hover{
background:white;
}

/* HOME BUTTON */
.home-btn{
display:inline-block;
margin-top:40px;
padding:12px 30px;
background:#00e5ff;
color:#000;
text-decoration:none;
border-radius:30px;
font-weight:600;
transition:0.3s;
box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

.home-btn:hover{
background:white;
transform:scale(1.05);
}

/* MODAL */
.modal{
display:none;
position:fixed;
z-index:999;
left:0;
top:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;
align-items:center;
}

.modal img{
max-width:90%;
max-height:80%;
border-radius:15px;
}

.modal.active{
display:flex;
}

/* WHATSAPP FLOAT */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
width:60px;
height:60px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
text-decoration:none;
z-index:1000;
box-shadow:0 5px 20px rgba(0,0,0,0.4);
transition:0.3s;
}

.whatsapp:hover{
transform:scale(1.1);
}

/* FOOTER */
footer{
background:black;
padding:20px;
text-align:center;
font-size:14px;
margin-top:40px;
}
</style>
</head>

<body>

<header>
<img src="logo.png" class="logo">
<div class="site-name">National Bright Computer Institute</div>
</header>

<section class="section">
<h2 class="title">Our Gallery</h2>

<div class="filters">
<button onclick="filterImages('all')">All</button>
<button onclick="filterImages('event')">Events</button>
<button onclick="filterImages('class')">Class</button>
<button onclick="filterImages('certificate')">Certificate</button>
</div>

<div class="gallery" id="gallery">

<!-- ADD UNLIMITED IMAGES HERE -->
<img src="e1.jpg" class="event">
<img src="e2.jpg" class="event">
<img src="c1.jpg" class="class">
<img src="c2.jpg" class="class">
<img src="cert1.jpg" class="certificate">
<img src="cert2.jpg" class="certificate">
<img src="e3.jpg" class="event">
<img src="c3.jpg" class="class">
<img src="cert3.jpg" class="certificate">
<img src="e4.jpg" class="event">
<img src="c4.jpg" class="class">
<img src="cert4.jpg" class="certificate">

</div>

<button class="load-more" onclick="loadMore()">Load More</button>

<div>
<a href="index.html" class="home-btn"> Back to Home</a>
</div>

</section>

<footer>
Designed, Developed & Hosted by @Sandip<br>
© 2026 National Bright Computer Institute. All Rights Reserved.  

</footer>

<div class="modal" id="modal">
<img id="modalImg">
</div>

<a href="https://wa.me/919635160191" class="whatsapp" target="_blank"></a>

<script>

let currentItems = 6;
const images = document.querySelectorAll("#gallery img");

function showImages(){
images.forEach((img,index)=>{
if(index < currentItems){
img.classList.add("show");
}
});
}

showImages();

function loadMore(){
currentItems += 6;
showImages();
if(currentItems >= images.length){
document.querySelector(".load-more").style.display="none";
}
}

function filterImages(category){
images.forEach(img=>{
img.classList.remove("show");
img.classList.remove("hide");
});

let filtered = [];

images.forEach(img=>{
if(category==="all" || img.classList.contains(category)){
filtered.push(img);
}
});

currentItems = 6;

filtered.forEach((img,index)=>{
if(index < currentItems){
img.classList.add("show");
}else{
img.classList.add("hide");
}
});

document.querySelector(".load-more").style.display="block";
}

/* MODAL */
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

images.forEach(img=>{
img.addEventListener("click",()=>{
modal.classList.add("active");
modalImg.src = img.src;
});
});

modal.addEventListener("click",()=>{
modal.classList.remove("active");
});

</script>

</body>
</html>

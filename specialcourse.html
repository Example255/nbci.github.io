<title>Special Courses | National Bright Computer Institute</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
background: rgba(0,0,0,0.6);
padding:10px 20px;
display:flex;
align-items:center;
justify-content:center;
gap:15px;
}

.logo{
width:50px;
height:50px;
border-radius:50%;
object-fit:cover;
background:transparent;
}

.site-name{
font-size:20px;
font-weight:600;
}

/* SECTION */
.section{
padding:80px 20px;
text-align:center;
opacity:0;
transform:translateY(40px);
transition:1s ease;
}

.section.show{
opacity:1;
transform:translateY(0);
}

.title{
font-size:34px;
margin-bottom:25px;
color:#00e5ff;
}

/* CARD */
.card{
background: rgba(255,255,255,0.1);
backdrop-filter: blur(10px);
border-radius:15px;
padding:30px;
margin:30px auto;
max-width:900px;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

/* OFFER BADGE */
.offer{
font-size:28px;
font-weight:bold;
color:#000;
background:#00e5ff;
display:inline-block;
padding:12px 25px;
border-radius:30px;
margin:20px 0;
box-shadow:0 0 20px #00e5ff;
animation: glow 1.5s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px #00e5ff;}
to{box-shadow:0 0 25px #00e5ff;}
}

ul{
text-align:left;
max-width:600px;
margin:20px auto;
line-height:1.8;
}

.btn{
display:inline-block;
margin-top:30px;
padding:12px 25px;
background:#00e5ff;
color:#000;
text-decoration:none;
border-radius:30px;
font-weight:600;
transition:0.3s;
}

.btn:hover{
background:white;
}
.social-section{
  margin-top:40px;
  text-align:center;
}

.social-section h3{
  margin-bottom:20px;
}

.social-icons a{
  color:#fff;
  font-size:28px;
  margin:0 15px;
  transition:.3s;
}

.social-icons a:hover{
  color:#ff9800;
}
 .social-icons a {
  text-decoration: none !important;
  display: inline-block;
 }
/* FOOTER */
footer{
background:black;
padding:20px;
text-align:center;
font-size:14px;
margin-top:40px;
}
 .whatsapp-float{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:#25D366;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 5px 20px rgba(0,0,0,0.4);z-index:1000;transition:.3s;}
.whatsapp-float img{width:35px;}
.whatsapp-float:hover{transform:scale(1.1);}
 .footer-link{color:#00f7ff;text-decoration:none;font-weight:600;transition:0.3s;}
.footer-link:hover{color:#fff;text-shadow:0 0 8px #00f7ff;}
</style>

<script>
const sections = document.querySelectorAll(".section");

window.addEventListener("scroll", () => {
sections.forEach(section => {
const sectionTop = section.getBoundingClientRect().top;
if(sectionTop < window.innerHeight - 100){
section.classList.add("show");
}
});
});
</script>
